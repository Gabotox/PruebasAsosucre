<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://torneosstarsgroup.com/favicon.ico">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fútbol</title>
</head>
<body>

    <div class="container">
        <div class="subContainer">
            <img src="assets/img/logo.png" alt="" class="logo">

            <div class="lista">
                <a href="#" class="item">
                    <div class="cont_img">
                        <img src="assets/img/balon.ico" alt="" class="img_item">
                    </div>

                    <h5 class="tit">Ligas</h5>
                </a>
                <div class="linea"></div>
                <a href="torneos.html" class="item">
                    <div class="cont_img">
                        <img src="assets/img/estadio.ico" alt="" class="img_item ac">
                    </div>

                    <h5 class="tit">Menú</h5>
                </a>
                <div class="linea"></div>
                <a href="teoria.html" class="item">
                    <div class="cont_img">
                        <img src="assets/img/libros.ico" alt="" class="img_item">
                    </div>

                    <h5 class="tit">Teoría</h5>
                </a>
            </div>

            <div class="formulario">
                <img src="assets/img/futbol.png" alt="" class="img_form">
                <form action="" class="form">
                    <img src="" alt="">
                    <h4 class="iniciar_sesion">Iniciar Sesión</h4>
                    <div class="inputcaja">
                        <input type="text" required class="input" autofocus>
                        <label for="">Usuario</label>
                    </div>

                    <div class="inputcaja">
                        <input type="password" required class="input">
                        <label for="">Contraseña</label>
                    </div>

                    <div class="pie_formulario">
                        <div class="recordar">
                            <input type="checkbox" class="btnCheckbox"> <p class="textoRecordar">Recordarme</p>
                        </div>
                        <a href="#" class="olvidoContraseña">¿Olvidó su contraseña?</a>
                    </div>
                    <button type="submit" class="submit">Ingresar <i class="fa-solid fa-right-to-bracket"></i> </button>
                </form>
            </div>
        </div>

        <footer class="pie">
            <p class="texto_footer">Siempre jugando al fútbol</p>
            <div class="iconos">
                <a href="#" class="icono" style="color: #3b5998;">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icono" style="color: #24CC63;">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icono" style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
                -webkit-background-clip: text;
                        /* Also define standard property for compatibility */
                        background-clip: text;
                -webkit-text-fill-color: transparent;">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icono" style="color: #00acee ;">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </footer>
    </div>

</body>
</html>
